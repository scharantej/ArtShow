
<!DOCTYPE html>
<html>
<head>
<title>Art Gallery</title>
<style>
body {
font-family: Arial, sans-serif;
}

.gallery {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 1rem;
}

.image-container {
width: 200px;
height: 200px;
overflow: hidden;
}

.image-container img {
width: 100%;
height: 100%;
object-fit: contain;
}

.image-title {
font-size: 1.2rem;
font-weight: bold;
}

.image-artist {
font-size: 1rem;
font-weight: normal;
}
</style>
</head>
<body>
<h1>Art Gallery</h1>
<div class="gallery">
{% for image in images %}
<div class="image-container">
<a href="/image/{{ image['id'] }}">
<img src="{{ image['image_url'] }}" alt="{{ image['title'] }}">
</a>
<div class="image-title">{{ image['title'] }}</div>
<div class="image-artist">{{ image['artist'] }}</div>
</div>
{% endfor %}
</div>
</body>
</html>
